<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>錯題回顧</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>錯題回顧</h1>
    <table>
        <tr>
            <th>題號</th>
            <th>題目</th>
            <th>選項</th>
            <th>答案</th>
            <th>出處</th>
        </tr>
        {% for q in wrong_questions %}
        <tr>
            <td>{{ q.題號 }}</td>
            <td>{{ q.題目 }}</td>
            <td>{{ q.選項 | join(" / ") }}</td>
            <td>{{ q.答案 }}</td>
            <td>{{ q.出處 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
